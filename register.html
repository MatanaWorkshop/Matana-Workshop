            <div class="regisSpan">
                <form action="/action_page.php">

                    <label for="name">Nama Lengkap</label>
                    <br>
                    <input type="text" id="name" name="name" placeholder="John" required>

                    <br>

                    <label for="telepon">Nomor Telepon</label>
                    <br>
                    <input type="number" id="telepon" name="telepon" placeholder="081291281" required>
                    <br>
                    <label for="pesan">Pesan</label>
                    <br>
                    <input type="text" id="pesan" name="pesan" placeholder="Programming is fun!" required>
                    <br><br>

                    <input type="submit" value="Submit" id="submit">

                  </form> 
            </div>
        </section>
    </main>
